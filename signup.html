<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" onblur="validateUserName()" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email ID</label>
                    <input type="email" id="signupEmail"   placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword('signupPassword')" onblur="validatePassword()">Show</span>
                </div>
                <button type="submit">Signup</button>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
